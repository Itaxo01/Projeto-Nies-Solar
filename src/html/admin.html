<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Dashboard - Projeto Teste</title>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }
        
        .admin-card h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .user-form input, .user-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .user-table {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .user-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .user-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .role-admin { color: #e74c3c; font-weight: bold; }
        .role-user { color: #27ae60; }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .navbar-admin {
            background: #2c3e50;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .navbar-admin .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .navbar-admin h2 {
            color: white;
            margin: 0;
        }
        
        .navbar-admin .nav-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar-admin">
        <div class="nav-content">
            <h2>üõ°Ô∏è Admin Dashboard</h2>
            <div class="nav-buttons">
                <span id="welcome-message-admin" style="color: white; margin-right: 15px;">Welcome, Admin!</span>
                <!-- <button onclick="goToRegularDashboard()" class="btn-primary">User Dashboard</button> -->
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="admin-users">0</div>
                <div>Admin Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="regular-users">0</div>
                <div>Regular Users</div>
            </div>
        </div>

        <div class="admin-grid">
            <!-- Add New User Card -->
            <div class="admin-card">
                <h3>üë§ Add New User</h3>
                <form id="add-user-form" class="user-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <input type="email" id="new-email" placeholder="Email" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <select id="new-role" required>
                        <option value="user">Regular User</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <button type="submit" class="button">Add User</button>
                </form>
                <div id="add-user-message" class="message"></div>
            </div>

            <!-- User Management Card -->
            <div class="admin-card">
                <h3>üë• User Management</h3>
                <button id="refresh-users" class="button" style="margin-bottom: 15px;">
                    üîÑ Refresh Users
                </button>
                <div class="user-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="6" style="text-align: center;">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- System Info Card -->
        <div class="admin-card">
            <h3>üñ•Ô∏è System Information</h3>
            <div id="system-info">
                <p><strong>Server Status:</strong> <span style="color: #27ae60;">Online</span></p>
                <p><strong>Database:</strong> <span id="db-status">PostgreSQL Connected</span></p>
                <p><strong>Last Updated:</strong> <span id="last-updated">-</span></p>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
