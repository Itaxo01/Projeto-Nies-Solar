<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Página de Login</title>
</head>
<body>
	<header>
		<nav class="navbar">
			<a href="/" class="logo">
				<img src="../images/logo.png" alt="NieuesSolar Logo" width="120" height="auto">
			</a>
			<div class="nav-links">
				<a href="../html/sobre.html" class="nav-link">Sobre</a>
				<a href="../html/servicos.html" class="nav-link">Serviços</a>
				<a href="../html/contato.html" class="nav-link">Contato</a>
				<a href="../html/login.html" class="nav-link active">Login</a>
			</div>
		</nav>
	</header>
	<style>
		#login-container {
			margin-top: 200px;
		}
	</style>

	<!-- <div class="page-section"> -->

		<div id="login-container">
			<h2>Login</h2>
			
			<form id="login-form" method="POST" action="javascript:void(0);" novalidate>
				<div class="input-block">
					<label for="email" class="input-block">Email</label>
					<input type="email" id="email" name="email" placeholder="Entre com o seu Email">
				</div>
				
				<div class="input-block">
					<label for="senha" class="input-block">Senha</label>
					<input type="password" id="senha" name="senha" placeholder="Entre com sua Senha">
				</div>
				
				<button type="submit" class="button">Entrar</button>
			</form>
			
			
			<p id="error-message"></p>
			
		</div>
	<!-- </div> -->
		
	<script src="../js/utils.js"></script>
	 

</body>
</html>
